<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Calories Diary</title>
    
    
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="libs/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>My Food diary</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <div class="row">
            <h3 class="pull-left" >Current day totals</h3>
            <button id="new-day" type="button" class="btn btn-primary pull-right">New day</button>
            </div>
            <div class="row">
            <table id="totals-table" class="table">
            </table>
            </div>
            <form>
                <div class="form-group">
                    <label id="search-label" for="search">Search for nutrition information</label>
                    <input type="text" class="form-control" id="searchbox" placeholder="Ex: broccoli with cheese sauce">
                    <input id="search-btn" class="btn btn-default" type="submit" value="Submit">
                    <div id="searching" class="pull-left"></div>
                    <input id="show-list" class="btn btn-default pull-right" type="submit" value="Show My Food List">
                    <div class="checkbox">
                        <label>
                            <input id="list-search" type="checkbox">Check to search My Food List instead
                        </label>
                    </div>
                </div>
            </form>
            <div id="previous-days"></div>
        </div>

        <div class= "col-xs-12 col-sm-8">
            <div class="row">
            <h3 id="table-title" class="pull-left">Today</h3>
            <button id="done" type="button" class="btn btn-primary pull-right">Done</button>
            </div>
            <div id="food-table-div" class="row">
            <table id="food-table" class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Brand</th>
                        <th>Cal</th>
                        <th>Tot fat</th>
                        <th>Sat fat</th>
                        <th>Sod</th>
                        <th id="option-head"></th>
                    </tr>
                </thead>
            </table>
            </div>
        </div>
    </div>
    
    </div>
    
    <!-- Load JS libraries and app js -->
    <script src="libs/jquery-min.js"></script>
    <script src="libs/underscore-min.js"></script>
    <script src="libs/backbone-min.js"></script>
    <script src="libs/firebase.js"></script>
    <script src="libs/backbonefire.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Templates -->
    
    <script type="text/template" id="totals-template">
        <tr>
            <td id="cal" colspan="2"><b>Calories: <%= Math.round(calories) %></b></td>
        </tr>
        <tr>
            <td id="tot"><b>Total fat (g): <%= Math.round(totFat * 10)/10 %></b></td>
            <td id="sat"><b>(saturated, g): <%= Math.round(satFat * 10)/10 %></b></td>
        </tr>
        <tr>
            <td id="sod" colspan="2"><b>Sodium (mg): <%= Math.round(sodium * 10)/10 %></b></td>
        </tr>
    </script>
    
    <script type="text/template" id="food-template">
        <td class="item"><%= item %><img class="delete" src="images/delete.png" alt="delete button" /></td>
        <td><%= brand %></td>
        <td><%= calories %></td>
        <td><%= totFat %></td>
        <td><%= satFat %></td>
        <td><%= sodium %></td>
        <td class="option"><%= servings %></td>
    </script>
    
</body>
    
</html>
