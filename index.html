<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Calories Diary</title>
    
    
  <link rel="stylesheet" href="/libs/bootstrap.min.css">
  <link rel="stylesheet" href="/libs/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>My Food diary</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <h3 class="pull-left" >Current day totals</h3>
            <button id="new-day" type="button" class="btn btn-primary pull-right">New day</button>
            <div id="totals-div"></div>
            <div id="previous-days"></div>
        </div>

        <div class= "col-xs-12 col-sm-8">
            <h3 id="table-title">Today's Food</h3>
            <button id="done" type="button" class="btn btn-primary pull-right">Done</button>
            <table id="food-table">
                <tr>
                    <th colspan="5">Item</th>
                    <th>Brand</th>
                    <th>Cal</th>
                    <th>Tot fat</th>
                    <th>Sat fat</th>
                    <th>Sod</th>
                    <th id="option-head">Servings</th>
                </tr>
                <tr id="placeholder"></tr>
            </table>
        </div>
    </div>
    
    </div>
    
    <!-- Load JS libraries and app js -->
    <script src="libs/jquery-min.js"></script>
    <script src="libs/underscore-min.js"></script>
    <script src="libs/backbone-min.js"></script>
    <script src="libs/firebase.js"></script>
    <script src="libs/backbonefire.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Templates -->
    <script type="text/template" id="totals-template">
    <table class="table">
    <tr>
        <td colspan="2"><b>Calories</b>:  <%= calories %></%></td>
    </tr>
    <tr>
        <td><b>Total fat (g)</b>:  <%= totFat %></%></td>
        <td><b>(saturated, g)</b>:  <%= satFat %></%></td>
    </tr>
    <tr>
        <td colspan="2"><b>Sodium (mg)</b>:  <%= sodium %></%></td>
    </tr>
    </table>
    <form>
        <div class="form-group">
            <label id="search-label" for="search">Search for nutrition information</label>
            <input type="text" class="form-control" id="searchbox" placeholder="Ex: frozen broccoli with cheese sauce">
            <input id="search-btn" class="btn btn-default" type="submit" value="Submit">
            <input id="show-list" class="btn btn-default pull-right" type="submit" value="Show My Food List">
            <div class="checkbox">
                <label>
                    <input id="list-search" type="checkbox">Check to search My Food List instead
                </label>
            </div>
        </div>
    </form>
    <div id="searching" class="pull-left">searching</div>
    
    
    </script>
    
    <script type="text/template" id="food-template">
        <td colspan="5"><%= item %></td>
        <td><%= brand %></td>
        <td><%= calories %></td>
        <td><%= totFat %></td>
        <td><%= satFat %></td>
        <td><%= sodium %></td>
        <td class="option"><%= servings %></td>
    </script>
    
</body>
    
</html>
